<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header container">
      <img class="header__logo" src="./images/logo.svg" alt="Место">
    </header>
    <main class="container">
      <section class="profile-info">
        <div class="profile-info__container">
          <img class="profile-info__avatar" src="./images/kusto.jpg" alt="Жак-Ив Кусто">
          <div class="profile-info__content">
            <div>
              <h1 class="profile-info__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile-info__edit-button">
                <img class="" src="images/EditButton2.svg" alt="Редактировать профиль">
              </button>
            </div>
            <p class="profile-info__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile-info__add-button"><img src="images/addbutton2.png" alt="Добавить"></button>
      </section>
      <section class="elements-grid">
        <div class="grid-item">
          <img class="grid-item__image" src="images/scotland.jpg" alt="Шотландия">
          <div class="grid-item__place">
            <h2 class="grid-item__text">Шотландия</h2>
            <button type="button" class="grid-item__like"><img src="images/Vector.svg" alt="Лайк"></button>
          </div>
        </div>
        <div class="grid-item">
          <img class="grid-item__image" src="images/GoraElbrus.png" alt="Гора Эльбрус">
          <div class="grid-item__place">
            <h2 class="grid-item__text">Гора Эльбрус</h2>
            <button type="button" class="grid-item__like"><img src="images/Vector.svg" alt="Лайк"></button>
          </div>
        </div>
        <div class="grid-item">
          <img class="grid-item__image" src="images/Dombay.png" alt="Домбай">
          <div class="grid-item__place">
            <h2 class="grid-item__text">Домбай</h2>
            <button type="button" class="grid-item__like"><img src="images/Vector.svg" alt="Лайк"></button>
          </div>
        </div>
        <div class="grid-item">
          <img class="grid-item__image" src="images/fuerteventura_spain.jpg" alt="Фуэртевентура">
          <div class="grid-item__place">
            <h2 class="grid-item__text">Фуэртевентура</h2>
            <button type="button" class="grid-item__like"><img src="images/Vector.svg" alt="Лайк"></button>
          </div>
        </div>
        <div class="grid-item">
          <img class="grid-item__image" src="images/hiroshima.jpg" alt="Хиросима">
          <div class="grid-item__place">
            <h2 class="grid-item__text">Хиросима</h2>
            <button type="button" class="grid-item__like"><img src="images/Vector.svg" alt="Лайк"></button>
          </div>
        </div>
        <div class="grid-item">
          <img class="grid-item__image" src="images/Karachaevsk.png" alt="Карачаевск">
          <div class="grid-item__place">
            <h2 class="grid-item__text">Карачаево-Черкессия</h2>
            <button type="button" class="grid-item__like"><img src="images/Vector.svg" alt="Лайк"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__dialog">
        <button type="reset" class="popup__closed">
          <img class="popup__image" src="images/CloseIcon.png" alt="закрыть попап">
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form" action="#">
          <label class="popup__field">
            <input type="text" name="username" class="popup__input">
          </label>
          <label class="popup__field">
            <input type="text" name="profession" class="popup__input">
          </label>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>

      </div>
    </div>
  </div>
  <script src="script/script.js"></script>
</body>

</html>
